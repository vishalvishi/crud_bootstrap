     <div class="row" >

                <input
                class="form-control"
                    type="text" name="name" id="name" placeholder="Name" />

             <div class="col"><label class="form-label" for="DOB">DOB</label>

                    </div><br>
               <div class="col"><label class="form-label" for="course">COURSE</label>
                <select
                   class="form-control"
                    id="course">
                    <option class="dropdown" value="">----</option>
                    <option class="dropdown" value="HTML">HTML</option>
                    <option class="dropdown" value="JAVA SCRIPT">JAVA SCRIPT</option>
                    <option class="dropdown" value="CSS">CSS</option>
                    <option class="dropdown" value="C++">C++</option>
                </select>
                </div>
                </div><br>
                <div class="row" >
               <div class="col"><label class="form-label" for="EMAIL">EMAIL</label>
                <input
                   class="form-control"
                    type="email" size="30" name="email" id="email" placeholder="Email-Id" />
                    </div><br>
              <div class="col"> <label class="form-label" for="PHONE">PHONE</label>
                <input
                   class="form-control"
                    type="text" name="PHONE" id="phone" placeholder="Phone Number" />
                </div>
            <br>
            
            <div ><br><label class="form-label" for="certificate">CERTIFICATE</label><br>

                        disabled></textarea></a>
                        </div><br>
               <div> 
                   <button class="btn btn-info" style="display:none;" id="f_edit">EDIT</button>
                </div><br>
                <div><label class="form-label" for="photo">PHOTO</label><br>
                <input type="file" id="photo" class="form-control" name="photo"  onchange="imageUploaded()">

                        disabled></textarea></a>
                        </div><br>
               <div>
                        <button class="btn btn-info "style="display:none;"  id="p_edit">EDIT</button>
                        </div>
            </div>            
                        <br>
               <div><center>
                        <input class="btn btn-primary" id="submit" type="submit" value="SUBMIT" />
                       
                <input  class="btn btn-primary" id="d_reset" type="reset" value="RESET" />
            </center>
            </div>
            
        </form><br>
